<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup System</title>
  <link rel="stylesheet" type="text/css" href="SignupLogin.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" id="login-button">Login</button>
      </form>
    </div>
    <div class="form-container">
      <h2>Signup</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="text" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit"id = 'sign-up-button'>Signup</button>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="./Firebase.js"></script>
  <script type = 'module' src="./Signup.js"></script>
  <script type = 'module' src="./Login.js"></script>
</body>
</html>
