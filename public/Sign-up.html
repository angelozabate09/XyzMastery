<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SignupLogin.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <h1> XYZ Mastery </h1>
            <h2>Signup</h2>
            <form id="signup-form">
              <input type="text" id="signup-name" placeholder="Name" required>
              <input type="text" id="signup-email" placeholder="Email" required>
              <input type="password" id="signup-password" placeholder="Password" required>
              <button type="submit"id = 'sign-up-button'>Signup</button>
              <div class="wrapper">
                <p> or </p>
              </div>
              <button class="white" type="submit" id="google-button">
                Continue with Google
              </button>
              <div class="wrapper">
                <p>Already have an account?</p>
                <a href="Sign-in.html">Sign in</a>
            </div>
            </form>
          </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</html>
